{% extends "base.html"%}

{% block content %}
<h1>Profile.</h1>
<a href="{{url_for('homepage')}}">Homepage</a>
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <h2>Hello {{user.username}}! </h2>
    <p> {{form.bio.label}} <br>
       {{form.bio(size=32)}}</p>

    <a href="{{url_for('delete_bio', id=user.id)}}">Delete Bio</a>

    {% if form.bio  %}
        {{form.bio.data}}
    {% endif %}

    <p>{{form.submit()}}</p>
</form>
{% endblock %}
